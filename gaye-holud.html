				<div class="row animate-box">
					<div class="display-t">
						<div class="display-tc">
							<div class="col-md-12">
								<form id="rsvp-form" class="rsvp-form" action="" method="POST">
									<div class="row">
										<div class="form-input-group">
											<i class="fa fa-user"></i>
											<label for="name">Please enter your name(s)</label>
											<input name="name" class="" placeholder="Your name" required>
										</div>
									</div>
									<div class="row">
										<div class="form-input-group">
											<i class="fa fa-user"></i>
											<label for="attendance">Can you attend?</label>
											<select id="attendance" name="attendance" class="" placeholder="Are you attending?" required>
												<option value="yes">Yes!</option>
												<option value="no">I cannot</option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="form-input-group">
											<i class="fa fa-user"></i>
											<label for="name">Any dietary restrictions?</label>
											<input name="diet" class="" placeholder="Dietary restrictions (optional)">
										</div>
									</div>
									<button class="btn-fill rsvp-btn">
										Confirm!
									</button>
									<div class="row">
										<div class="col-md-12" id="alert-wrapper"></div>
									</div>
								</form>
							
							</div>
						</div>
					</div>
